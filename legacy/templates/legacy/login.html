{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
<title>vivoX</title>
<link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css'>
<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
<link href="{% static 'css/login.css'%}" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="shortcut icon" href="{% static 'images/favicon.png'%}" type="image/x-icon">
<link rel="icon" href="{% static 'images/favicon.png'%}" type="image/x-icon">
<style type="text/css">
body {
	background-color: #240024;
}
body,td,th {
	color: #666;
}
</style>
</head>

<body>


<div align="center">
<img src="{% static 'images/logo.png'%}" width="20%" height="20%" /> </div>
</br>
<form method="post" action="{% url 'login'  %}"> 
  {% csrf_token %}  
  <div class="container">
      <div class="row">
          

        <div class="col-md-offset-7 col-md-6">
              <div class="form-login">
              <h4>Por favor identifique-se</h4>
              {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                  <p>Usuário ou senha inválidos!</p>
                </div>
              {% endif %}
              <input name="username" type="text" id="login" class="form-control input-sm chat-input" placeholder="login" />
              <input name="password" type="password" id="senha" class="form-control input-sm chat-input" placeholder="senha" />
              </br>
              
              <div class="wrapper">
              <span class="group-btn"> 
              <button type="submit" class="btn btn-primary btn-md" id="enviar">Entrar <i class="fa fa-sign-in"></i></button></span>
              </div>
              </div>
        </div>
  </div>

</form>
<br>
<br>
<br>

<br>
<br>
<br>
<br>
<div class="col-md-offset-2 col-md-10">

<p align="center"><img src="{% static 'images/logo_Minas_Vale_branca.png'%}" width="10%" height="10%"/></p>
</div>
</body>
</html>
